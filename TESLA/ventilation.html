<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/icontesla.png" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Ventilation</title>
</head>

<body>

    <nav class="top">
        <a href="index.html">
            <h1>Simone</h1>
        </a>
        <h3><i class="fa-solid fa-battery-half"></i> 71% | Stationnée</h3>
        <img src="assets/profile.png" alt="#">
    </nav>

    <main class="flex-row">
        <section class="flex-column">
            <!-- Photo secondaire -->
            <section class="photosecondaire">
                <section class="car">
                    <img src="assets/model3topview.png" alt="#">
                </section>
            </section>

          <!-- Boutons -->

            <section class="buttons">
                <section class="power" title="Arrêt">
                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" class="start" viewBox="0 0 16 16">
                        <path d="M7.5 1v7h1V1h-1z" />
                        <path
                            d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z" />
                    </svg>
                </section>


                <section class="contaitner" title="Température">
                    <span class="incTempUnits units"><i class="fa fa-chevron-up"></i></span>
                    <section class="tempContaitner"><span class="temp">20</span><span class="degree">°</span></section>
                    <span class="decTempUnits units"><i class="fa fa-chevron-down"></i></span>
                </section>



                <section class="ventilate" title="Aérer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="wind"
                        viewBox="0 0 16 16">
                        <path
                            d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z" />
                    </svg>
                </section>

            </section>

    </main>




    <script src="script.js"></script>

</body>

</html>
